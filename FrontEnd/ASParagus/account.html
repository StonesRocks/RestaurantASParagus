<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant ASParagus</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/account.css">
</head>

<body>

    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="account-container">
            <div id="buttons">
                <button onclick="showSignUp()">Sign Up</button>
                <button onclick="showLogIn()">Log In</button>
            </div>
            <div id="forms">
                <form id="signup-form" style="display:none;" onsubmit="registerUser(event)">
                    <div class="row">
                        <input type="text" id="userName" placeholder="Username" required>
                    </div>
                    <div class="row">
                        <input type="password" id="userPass" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <input type="email" id="email" placeholder="E-mail Address" required>
                    </div>
                    <div class="row">
                        <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="row">
                        <select id="userRole">
                            <option value="User">User</option>
                            <option value="Guest">Guest</option> <!-- Include this only if guests also need to register -->
                        </select>
                    </div>
                    <button type="submit">Sign Up</button>
                    <button type="button" onclick="hideForms()">Cancel</button>
                </form>
                
                <form id="login-form" style="display:none;" onsubmit="loginUser(event)">
                    <div class="row">
                        <input type="text" id="loginUserName" placeholder="Username" required>
                    </div>
                    <div class="row">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Log In</button>
                    <button type="button" onclick="hideForms()">Cancel</button>
                </form>
                
                <!-- Form for updating user details, initially hidden -->
                <form id="update-user-form" style="display:none;" onsubmit="updateUserDetails(event)">
                    <div class="row">
                        <input type="text" id="updateUserName" placeholder="New Username" required>
                    </div>
                    <div class="row">
                        <input type="password" id="updateUserPass" placeholder="New Password" required>
                    </div>
                    <div class="row">
                        <input type="email" id="updateEmail" placeholder="New E-mail Address" required>
                    </div>
                    <div class="row">
                        <input type="text" id="updatePhoneNumber" placeholder="New Phone Number" required>
                    </div>
                    <button type="submit">Update Details</button>
                    <button type="button" onclick="hideForms()">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer section -->
        <p>&copy; ASParagus. All rights reserved.</p>
    </footer>

    <script src="js/account.js"></script>
</body>
</html>
